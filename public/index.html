<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <label for="issueTitle">Issue Title:</label><br />
        <input type="text" id="issueTitle" /><br />
        <label for="issueBody">Issue Body:</label><br />
        <textarea id="issueBody"></textarea><br />
        <button id="postButton">POST Issue</button>
      </div>
      <hr />
      <div>
        <button id="getButton">GET Issues</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
